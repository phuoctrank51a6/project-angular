<h2 class="text-info">Thêm sản phẩm</h2>

<div class="container-fluid">

    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-body">
            <div class="table-responsive">
                <form [formGroup]=form>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Name</label>
                        <input type="text" class="form-control" id="name" formControlName="name" name="name" [(ngModel)]="product.name" id="exampleFormControlInput1" placeholder="Tên sản phẩm">
                        <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger mt-3">
                            <p *ngIf="name.errors.required">Hãy nhập tên sản phẩm</p>
                            <p *ngIf="name.errors.minlength">Số lượng ký tự lớn hơn 4 ký tự</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Price</label>
                        <input type="text" class="form-control" id="price" formControlName="price" name="price" [(ngModel)]="product.price" id="exampleFormControlInput1" placeholder="Giá sản phẩm">
                        <div *ngIf="price.invalid && (price.dirty || price.touched)" class="alert alert-danger mt-3">
                            <p *ngIf="price.errors.required">Hãy nhập giá sản phẩm</p>
                            <p *ngIf="price.errors.pattern">phải là số</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">image</label>
                        <input type="text" class="form-control" id="img" formControlName="img" name="img" [(ngModel)]="product.img" id="exampleFormControlInput1" placeholder="Link ảnh sản phẩm">
                        <div *ngIf="img.invalid && (img.dirty || img.touched)" class="alert alert-danger mt-3">
                            <p *ngIf="img.errors.required">Hãy nhập liên kết</p>
                            <p *ngIf="img.errors.pattern">Chưa đúng chuẩn đường dẫn</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">DESC</label>
                        <textarea name="desc" [(ngModel)]="product.desc" class="form-control" id="desc" formControlName="desc" id="exampleFormControlTextarea1" rows="3"></textarea>
                        <div *ngIf="desc.invalid && (desc.dirty || desc.touched)" class="alert alert-danger mt-3">
                            <p *ngIf="desc.errors.required">Hãy nhập tênthông tin sản phẩm</p>
                            <p *ngIf="desc.errors.minlength">Số lượng ký tự lớn hơn 10 ký tự</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Trạng thái</label>
                        <select class="form-control" id="status" formControlName="status" name="status" [(ngModel)]="product.status" id="exampleFormControlSelect1">
                            <option value="true">Còn hàng</option>
                            <option value="false">Hết hàng</option>
                        </select>
                        <div *ngIf="status.invalid && (status.dirty || status.touched)" class="alert alert-danger mt-3">
                            <p *ngIf="status.errors.required">Hãy nhập liên kết</p>
                        </div>
                    </div>
                    <button type="submit" [disabled]="!form.valid" class="btn btn-primary" (click)="addProduct()">Thêm sản phẩm</button>
                </form>
            </div>
        </div>
    </div>
</div>
