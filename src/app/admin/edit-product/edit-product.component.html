<!-- Page Heading -->
<div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Sửa sản phẩm</h1>
</div>
<div class="container-fluid">
    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <form *ngIf="product">
                <div class="form-group">
                    <label for="exampleFormControlInput1">Name</label>
                    <input type="text" class="form-control" name="name" [(ngModel)]="product.name" id="exampleFormControlInput1">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Price</label>
                    <input type="text" class="form-control" name="price" [(ngModel)]="product.price" id="exampleFormControlInput1">
                </div>
                <div class="form-group">
                    <img *ngIf="product.img" src="{{product.img}}" alt="Image product">
                    <br>
                    <label for="exampleFormControlInput1">image</label>
                    <input type="text" class="form-control" name="img" [(ngModel)]="product.img" id="exampleFormControlInput1">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">DESC</label>
                    <textarea name="desc" [(ngModel)]="product.desc" class="form-control" id="exampleFormControlTextarea1" rows="3">{{product.desc}}</textarea>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Trạng thái</label>
                    <select class="form-control" name="status" [(ngModel)]="product.status" id="exampleFormControlSelect1">
            <option value="true" selected>Còn hàng</option>
            <option value="false">Hết hàng</option>
        </select>
                </div>
                <button type="submit" class="btn btn-warning" (click)="updateProduct()">Sửa sản phẩm</button>
            </form>
        </div>
    </div>
</div>
