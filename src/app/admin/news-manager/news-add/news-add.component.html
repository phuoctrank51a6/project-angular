<!-- Page Heading -->
<div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Bài viết</h1>
</div>
<div class="container-fluid">

    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Thêm bào viết</h6>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <form [formGroup]='form'>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Tiêu đề</label>
                        <input type="text" class="form-control" name="title" formControlName="title" [(ngModel)]="new.title" id="exampleFormControlInput1" placeholder="Tên sản phẩm">
                        <div *ngIf="title.invalid && (title.dirty || title.touched)" class="alert alert-danger mt-3">
                            <p *ngIf="title.errors.required">Hãy nhập tiêu đề</p>
                            <p *ngIf="title.errors.minlength">Số lượng lý tự lớn hơn 4 ký tự</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">image</label>
                        <input type="text" class="form-control" name="img" formControlName="img" [(ngModel)]="new.img" id="exampleFormControlInput1" placeholder="Link ảnh sản phẩm">
                        <div *ngIf="img.invalid && (img.dirty || img.touched)" class="alert alert-danger mt-3">
                            <p *ngIf="img.errors.required">Hãy nhập liên kết</p>
                            <p *ngIf="img.errors.pattern">Chưa đúng chuẩn đường dẫn</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Nội dung</label>
                        <textarea name="content" [(ngModel)]="new.content" id="desc" formControlName="content" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        <div *ngIf="content.invalid && (content.dirty || content.touched)" class="alert alert-danger mt-3">
                            <p *ngIf="content.errors.required">Hãy nhập nội dung</p>
                            <p *ngIf="content.errors.minlength">Số lượng lý tự lớn hơn 10 ký tự</p>
                        </div>
                    </div>

                    <button type="submit" [disabled]="!form.valid" class="btn btn-primary" (click)="addNews()">Thêm sản phẩm</button>
                </form>
            </div>
        </div>
    </div>

</div>
