<h2 class="text-info">Thêm sản phẩm</h2>

<div class="container-fluid">

    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-body">
            <div class="table-responsive">
                <form>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Name</label>
                        <input type="text" class="form-control" name="name" [(ngModel)]="product.name" id="exampleFormControlInput1" placeholder="Tên sản phẩm">
                        <!-- <div class="alert alert-warning" role="alert">
                            A simple warning alert—check it out!
                        </div> -->
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Price</label>
                        <input type="text" class="form-control" name="price" [(ngModel)]="product.price" id="exampleFormControlInput1" placeholder="Giá sản phẩm">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">image</label>
                        <input type="text" class="form-control" name="img" [(ngModel)]="product.img" id="exampleFormControlInput1" placeholder="Link ảnh sản phẩm">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">DESC</label>
                        <textarea name="desc" [(ngModel)]="product.desc" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Trạng thái</label>
                        <select class="form-control" name="status" [(ngModel)]="product.status" id="exampleFormControlSelect1">
      <option value="true">Còn hàng</option>
      <option value="false">Hết hàng</option>
    </select>
                    </div>
                    <button type="submit" class="btn btn-primary" (click)="addProduct()">Thêm sản phẩm</button>
                </form>
            </div>
        </div>
    </div>
</div>
